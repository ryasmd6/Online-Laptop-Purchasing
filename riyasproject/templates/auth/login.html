{% extends "nav.html" %}

{% block title %}
    aispacex login
{% endblock title %}

{% block style %}
<style>
    #hero1{
        width: 100%;
        height: auto;
        margin-top: 70px;
    }
    .btn{
        font-family: "Raleway", sans-serif;
        font-weight: 500;
        font-size: 16px;
        letter-spacing: 1px;
        display: inline-block;
        padding: 10px 30px;
        border-radius: 50px;
        transition: 0.5s;
        color: #3498db;
        border: 2px solid #3498db;
    }
    .btn:hover{
        background: #3498db;
        color: #fff;
    }
</style>
{% endblock style %}

{% block body %}
<section id="hero1" class="d-flex align-items-center">
    <div class="container" data-aos='fade-up'>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 pt-5 pt-lg-0 d-flex flex-column justify-content-center">
                {% for message in messages %}
                    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong>{{message}} </strong>
                    </div>
                {% endfor %}
                <div class="data-aos="fade-up" data-aos-delay="400"">
                    <h1>Login</h1>
                    <form action="/riyasauth/login/" method="POST">
                        {% csrf_token %}
                        <br>
                        <label for="email">Email</label>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
                        </div>
                        <label for="pass1">Password</label>
                        <div class="form-group">
                            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter Password">
                        </div>
                        <br>
                        <button type="submit" class="btn">Login</button>
                        <hr>
                        Not Already user? <a href="/riyasauth/signup/">signup</a>
                        <br>
                        <span>Forget Password? <a href="/riyasauth/request-reset-email/">reset</a></span>
                    </form>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</section>
{% endblock body %}
